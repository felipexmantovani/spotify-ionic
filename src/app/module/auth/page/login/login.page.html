<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button icon="arrow-back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="p-1">
    <form [formGroup]="loginForm">
      <ion-label 
        class="label-input" 
        color="light">
        E-mail ou nome de usu√°rio
      </ion-label>
      <ion-input formControlName="auth" type="text" class="mb-3"></ion-input>
  
      <ion-label class="label-input" color="light">Senha</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </form>

    <ion-grid class="text-center">
      <ion-row>
        <ion-col size="12">
          <ion-button
            class="mb-1" 
            [disabled]="loginForm.invalid" 
            (click)="onSubmit()" 
            size="large" 
            color="light" 
            shape="round">
            Entrar
          </ion-button>
        </ion-col>
        <ion-col size="12">
          <ion-button 
            class="borda-cinza"
            (click)="goForgotPassword()" 
            size="small" 
            color="light" 
            shape="round" 
            fill="outline">
            Esqueceu sua senha?
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
