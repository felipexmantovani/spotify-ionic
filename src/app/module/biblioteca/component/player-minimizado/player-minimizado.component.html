<span class="timeline">
  <span class="timeline-percent"></span>
</span>
<ion-toolbar color="dark">
  <ion-buttons slot="start">
    <ion-button (click)="favoritar()">
      <ion-icon *ngIf="favoritada" color="success" name="heart"></ion-icon>
      <ion-icon *ngIf="!favoritada" color="light" name="heart-empty"></ion-icon>
    </ion-button>
  </ion-buttons>

  <div (click)="modal()" *ngIf="musica" class="text-center">
    <small>
      <strong class="musica">{{ musica.titulo }}</strong>
      <span class="bolinha opacity-05"> â€¢ </span>
      <span class="artista opacity-05">{{ musica.artista.nome }}</span>
    </small>
  </div>

  <ion-buttons slot="end">
    <ion-button (click)="tocar()" class="icon-custom">
      <ion-icon *ngIf="tocando" class=" icon-pause" name="pause"></ion-icon>
      <ion-icon *ngIf="!tocando" class="icon-play" name="play"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>
