<span #timeline class="timeline">
  <span #timelinePercent class="timeline-percent">
    <span *ngIf="showMarker" class="timeline-marker"></span>
  </span>
</span>
<ion-text *ngIf="showMinutes" color="light" class="timeline-minutes color-light-shade d-block">
  <ion-grid class="p-0" *ngIf="song">
    <ion-row class="p-0">
      <ion-col size="6" class="text-left p-0">
        <span class="start">{{ timeCurrent }}</span>
      </ion-col>
      <ion-col size="6" class="text-right p-0">
        <span class="end">{{ song.time }}</span>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-text>
