<ion-button  
  #button 
  [ngClass]="{'px-0': !buttonPaddingX}" 
  (click)="repeat()"
  size="{{ buttonSize }}" 
  fill="{{ buttonFill }}" 
  color="{{ buttonColor }}"
>
  <ion-icon
    #icon
    mode="ios"
    size="{{ iconSize }}"
    color="{{ player.repeating ? 'success' : 'light' }}"
    name="repeat"
  ></ion-icon>
</ion-button>
