<ion-button  
  #button 
  [ngClass]="{
    'px-0': !buttonPaddingX,
    'btn-modal': isInModal
  }" 
  (click)="playPause()"
  size="{{ buttonSize }}" 
  fill="{{ buttonFill }}" 
  color="{{ buttonColor }}"
>
  <ion-icon
    #icon
    size="{{ iconSize }}"
    color="{{ iconColor }}"
    name="{{ player.playing ? 'pause' : 'play' }}"
  ></ion-icon>
</ion-button>
