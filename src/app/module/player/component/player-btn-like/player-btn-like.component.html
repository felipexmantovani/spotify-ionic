<ion-button 
  #button 
  (click)="like()"
  [ngClass]="{'px-0': !buttonPaddingX}" 
  size="{{ buttonSize }}" 
  fill="{{ buttonFill }}" 
  color="{{ buttonColor }}"
>
  <ion-icon
    #icon
    size="{{ iconSize }}"
    color="{{ song.liked ? 'success' : 'light' }}"
    name="{{ song.liked ? 'heart' : 'heart-empty' }}"
  ></ion-icon>
</ion-button>
