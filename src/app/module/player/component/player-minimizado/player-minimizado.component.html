<app-player-timeline></app-player-timeline>

<ion-toolbar color="dark">
  <ion-buttons slot="start">
    <app-player-btn-like [buttonFill]="'clear'" [buttonColor]="'dark'"></app-player-btn-like>
  </ion-buttons>

  <ion-slides #slides *ngIf="songs" pager="false" [options]="slideOpts" (ionSlidesDidLoad)="initSlide()">
    <ion-slide *ngFor="let song of songs">
      <small (click)="modal(song)" class="song d-block text-center">
        <strong>{{ song.title }}</strong>
        <span class="song-ball opacity-05"> â€¢ </span>
        <span class="opacity-05">{{ song.artist.name }}</span>
      </small>
    </ion-slide>
  </ion-slides>

  <ion-buttons slot="end">
    <app-player-btn-play-pause
      [iconSize]="'large'"
      [buttonFill]="'clear'"
      [buttonColor]="'light'"
    ></app-player-btn-play-pause>
  </ion-buttons>
</ion-toolbar>
