<ion-header>
  <ion-toolbar color="dark" class="transparent">
    <ion-buttons slot="start">
      <ion-button (click)="close()">
        <ion-icon size="large" name="arrow-dropdown"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="ion-title-custom text-center">
      <span class="d-block ion-title-custom-title">Tocando da playlist</span>
      <span class="d-block ion-title-custom-subtitle">Spotify Ionic</span>
    </ion-title>

    <ion-buttons slot="end">
      <ion-button>
        <ion-icon size="large" name="more"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="gradient">
  <ng-container *ngIf="song && songs">
    <div class="w-100 h-100 foto-hex-bg" #bgPhoto>
      <div class="w-100 h-100 foto-bg-gradient"></div>
    </div>

    <div class="player-infos px-1">
      <ion-grid>
        <ion-row>
          <ion-col size="12">
            <div class="px-1 mb-1">
              <img class="w-100 foto" src="{{ song.artist.photo }}" alt="{{ song.artist.name }}" />
            </div>
          </ion-col>
        </ion-row>

        <ion-row class="px-1">
          <ion-col size="10">
            <ion-text color="light">
              <h1 class="my-0">{{ song.titulo }}</h1>
              <p class="my-0 opacity-05">{{ song.artist.name }}</p>
            </ion-text>
          </ion-col>
          <ion-col size="2" class="text-right pr-0">
            <app-player-btn-like
              [iconSize]="'large'"
              [buttonFill]="'clear'"
              [buttonColor]="'dark'"
              [buttonPaddingX]="false"
            ></app-player-btn-like>
          </ion-col>
          <ion-col size="12">
            <app-player-timeline class="d-block mt-1" [isSmall]="false"></app-player-timeline>
          </ion-col>
        </ion-row>
        
        <ion-row class="px-1 ion-align-items-center ion-justify-content-center">
          <ion-col size="2" class="pl-0 text-left">
            <app-player-btn-shuffle
              [buttonPaddingX]="false"
              [buttonFill]="'clear'"
              [buttonColor]="'light'"
              [iconSize]="'large'"
            ></app-player-btn-shuffle>
          </ion-col>
          <ion-col size="2" class="text-right">
            <ion-button class="btn-prev-next" fill="clear" color="light">
              <ion-icon name="skip-backward" size="large"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="4" class="text-center">
            <app-player-btn-play-pause
              [buttonFill]="'solid'"
              [buttonColor]="'light'"
              [iconSize]="'large'"
              [isInModal]="true"
            ></app-player-btn-play-pause>
          </ion-col>
          <ion-col size="2" class="text-left">
            <ion-button class="btn-prev-next" fill="clear" color="light">
              <ion-icon name="skip-forward" size="large"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="2" class="pr-0 text-right">
            <app-player-btn-repeat
              [iconSize]="'large'"
              [buttonFill]="'clear'"
              [buttonColor]="'dark'"
              [buttonPaddingX]="false"
            ></app-player-btn-repeat>
          </ion-col>
        </ion-row>

        <ion-row class="px-1 text-right">
          <ion-col size="12">
            <ion-button class="btn-list" fill="clear" color="light">
              <ion-icon name="list" size="small"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
  </ng-container>
</ion-content>
